<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
</head>
<body>
Click to play Noughts and Crosses.<br/>
<div class="row">
    <div id="0_0" onclick = "play(this)"></div>
    <div id="1_0" onclick = "play(this)"></div>
    <div id="2_0" onclick = "play(this)"></div>
</div>
<div class="row">
    <div id="0_1" onclick = "play(this)"></div>
    <div id="1_1" onclick = "play(this)"></div>
    <div id="2_1" onclick = "play(this)"></div>
</div>
<div class="row">
    <div id="0_2" onclick = "play(this)"></div>
    <div id="1_2" onclick = "play(this)"></div>
    <div id="2_2" onclick = "play(this)"></div>
</div>

<script>
    let currentPlayer = "O";
    let won = false;
    function play(box){
        if(box.innerText != "" || won) return;
        box.innerText = currentPlayer;
        currentPlayer == "O" ? currentPlayer = "X" : currentPlayer = "O"
        checkGameBoard();
    }

    function checkGameBoard() {

        for (let i = 0; i <= 2; i++) {
            checkWinner(document.getElementById("0_" + i).innerText,
                document.getElementById("1_" + i).innerText,
                document.getElementById("2_" + i).innerText);


            for (let i = 0; i <= 2; i++) {
                checkWinner(document.getElementById(i + "_0").innerText,
                    document.getElementById(i + "_1").innerText,
                    document.getElementById(i + "_2").innerText);
            }

            checkWinner(document.getElementById("0_0").innerText,
                document.getElementById("1_1").innerText,
                document.getElementById("2_2").innerText);


            checkWinner(document.getElementById("2_0").innerText,
                document.getElementById("1_1").innerText,
                document.getElementById("0_2").innerText)

        }

        function checkWinner(first, second, third) {
            if (first != "" && first == second && first == third) {
                alert('YOU ARE WINNER!!!')
                won = true;

            }
        }
    }


</script>
</body>
</html>
